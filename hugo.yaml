baseURL: 'https://minimal-marketing.pages.dev'
title: 'Biz Ideas'
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
enableInlineShortcodes: true

params:
  author:
  author_image: /images/defaults/author.jpg
  og_image: /images/defaults/featured_image.jpg
  moto: "The most profitable number in your phone"
  description: "We text once a week with a vetted startup idea from the best founders."
  google_analytics_id: '' # @NOTE: To remove the G2A tag, juste leave this key to an empty string.
  cta:
    text: Get Your First Idea
    url: /sign-up
  footer:
    social_url: https://twitter.com/huntsyea
    social_username: '@huntsyea'


taxonomies:
  category: Categories
  tag: Tags

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: "0.110.0"
